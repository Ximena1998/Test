<div class="container-fluid d-flex align-items-center ">
    <div class="container ">
        <div class="main-form" id="form">
            <div class="form-block" id="signUpForm">
                <h2 class="pb-3">Sign Up</h2>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="User">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
            <div class="form-block" id="signInForm">
                <h2 class="pb-3">Sing In</h2>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                    </div>
                    <small class="text-center">Forgot your password ?</small>
                    <button type="submit" class="btn">Sign In</button>
                </form>
            </div>
        </div>
        <div class="container-buttons " id="buttons">
            <div class="button-sing-in">
                <button type="button" class="btn btn-primary" (click)="clickRight()" id="login-btn">Sign In</button>
            </div>
            <div class="button-sing-up">
                <button type="button" class="btn btn-primary" (click)="clickLeft()" id="register-btn">Sign Up</button>
            </div>
        </div>
    </div>
</div>
